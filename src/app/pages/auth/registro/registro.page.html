<div class="app-container">
  <div class="form-container">
    <div
      style="display: flex; align-items: center; justify-content: space-between"
    >
      <ion-buttons class="boton_1" slot="start">
        <ion-back-button defaultHref="/auth"></ion-back-button>
      </ion-buttons>
      <h1 class="Titulo_1" style="text-align: center">
        Unete a V-Connect
        <p class="subtittle">¿Quieres crearte una cuenta?</p>
      </h1>

      <div></div>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="validarFormulario()">
      <!--===========Nombre===========-->
      <label class="my-label">Nombre</label>
      <ion-input
        class="input"
        type="text"
        formControlName="nombre"
        required
      ></ion-input>
      <!--===========Rut===========-->
      <label class="my-label">Rut</label>
      <ion-input
        class="input"
        type="text"
        formControlName="rut"
        maxlength="10"
        placeholder="12345678-9"
      ></ion-input>
      <!--===========Correo Electronico===========-->
      <label class="my-label">Agregar Email</label>
      <ion-input
        class="input"
        type="text"
        formControlName="correo"
        placeholder="nombre@gmail.com"
        required
      ></ion-input>
      <!--===========Numero de Telefono===========-->
      <label class="my-label">Número de Teléfono</label>
      <ion-input
        class="input"
        type="tel"
        formControlName="telefono"
        required
        placeholder="+56 9XXXXXXXX"
        maxlength="12"
      ></ion-input>
      <!--===========Contraseña===========-->
      <label class="my-label">Contraseña</label>
      <div style="display: flex; align-items: center; position: relative">
        <ion-input
          class="input"
          type="{{ mostrarContrasena ? 'text' : 'password' }}"
          formControlName="contrasena"
          required
        ></ion-input>
        <ion-button
          class="mostrar-contrasena"
          fill="clear"
          slot="end"
          (click)="toggleMostrarContrasena()"
          color="transparent"
          style="position: absolute; right: 0; z-index: 2"
        >
          <ion-icon
            [name]="mostrarContrasena ? 'eye-off-outline' : 'eye-outline'"
          ></ion-icon>
        </ion-button>
      </div>
      <!--===========Confirmar Contraseña===========-->
      <label class="my-label">Confirmar Contraseña</label>
      <div style="display: flex; align-items: center; position: relative">
        <ion-input
          class="input"
          type="{{ mostrarConfirmarContrasena ? 'text' : 'password' }}"
          formControlName="confirmar_contrasena"
          required
        ></ion-input>
        <ion-button
          class="mostrar-contrasena"
          fill="clear"
          slot="end"
          (click)="toggleMostrarConfirmarContrasena()"
          color="transparent"
          style="position: absolute; right: 0; z-index: 2"
        >
          <ion-icon
            [name]="mostrarConfirmarContrasena ? 'eye-off-outline' : 'eye-outline'"
          ></ion-icon>
        </ion-button>
      </div>

      <ion-button expand="full" type="submit">Registrarse</ion-button>
    </form>
  </div>
</div>
