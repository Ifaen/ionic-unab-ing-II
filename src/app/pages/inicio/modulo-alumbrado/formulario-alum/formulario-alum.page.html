<div class="app-container">
  <div class="form-container">
    <div style="display: flex; align-items: center; justify-content: space-between">
      <ion-buttons class="boton_retroceder" slot="start">
        <ion-back-button defaultHref="/inicio/modulo-alumbrado"></ion-back-button>
      </ion-buttons>
      <h1 class="Titulo_Reporte" style="text-align: center">Formulario de Alumbrado</h1>
    </div>
    <form>
      <label class="my-label">Tipo de Reporte</label>
      <ion-select
        class="input"
        placeholder="Selecciona el Titulo"
        name="typeIncident"
        [(ngModel)]="formAlumbrado.typeIncident"
      >
        <ion-select-option value="Corte de Luz">Corte de Luz</ion-select-option>
        <ion-select-option value="Daño de Infraestructura">Daño de Infraestructura</ion-select-option>
      </ion-select>

      <label class="my-label">Ubicación</label>
      <ion-button class="input_boton" expand="full" (click)="goToLocationPage()">
        <ion-icon size="large" name="location"></ion-icon>
      </ion-button>
      <p *ngIf="locationSaved" class="confirmacion_campo">Su ubicación fue guardada con éxito</p>
      
      <label class="my-label">Descripción</label>
      <div class="textarea-container">
        <ion-textarea
          id="area_descripcion"
          class="area_descripcion"
          placeholder="Escribenos tus comentarios sobre el reporte"
          rows="4"
          name="description"
          maxlength="200"
          [(ngModel)]="formAlumbrado.description"
        ></ion-textarea>
        <div id="charCount" class="char-counter">0 / 200</div>
      </div>

      <label class="my-label">Imagen (Opcional)</label>
      <ion-button class="input_boton" expand="full" (click)="takePhoto()">
        <ion-icon size="large" name="camera-outline"></ion-icon>
      </ion-button>
      <p *ngIf="formAlumbrado.photo" class="confirmacion_campo">La foto fue guardada con éxito</p>
      <ion-item *ngIf="formAlumbrado.photo">
        <ion-img [src]="formAlumbrado.photo" class="adj_foto"></ion-img>
      </ion-item>

      <ion-button expand="full" type="submit" (click)="validateForm()">
        Enviar
      </ion-button>

      <div *ngIf="errorsMessages" class="error-message">
        <ul>
          <li *ngFor="let error of errorsMessages">{{ error }}</li>
        </ul>
      </div>
    </form>
  </div>
</div>
