<div class="app-container">
  <div class="form-container">
    <div
      style="display: flex; align-items: center; justify-content: space-between"
    >
      <ion-buttons class="boton_1" slot="start">
        <ion-back-button defaultHref="/inicio/home"></ion-back-button>
      </ion-buttons>
      <h1 class="title_2" style="text-align: center">Perfil</h1>
      <div></div>
    </div>

    <ion-item lines="none" class="ion-margin-top custom-item">
      <ion-input
        label="Nombre: "
        #nombreInput
        type="text"
        readonly="true"
        [(ngModel)]="nombre"
      ></ion-input>
    </ion-item>

    <ion-item
      lines="none"
      button
      class="ion-margin-top custom-item"
      routerLink="forgot-password"
    >
      <ion-input
        readonly="true"
        label="Contraseña: "
        #contrasenaInput
        type="password"
        [(ngModel)]="password"
      ></ion-input>
      <ion-button
        slot="end"
        fill="clear"
        class="edit-button"
        (click)="toggleEdit()"
      >
        <ion-icon name="create-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item lines="none" class="ion-margin-top custom-item">
      <ion-input
        label="Correo Electrónico: "
        type="email"
        readonly="true"
        [(ngModel)]="correo"
      ></ion-input>
    </ion-item>

    <ion-menu-toggle auto-hide="false">
      <ion-item
        class="rounded-item"
        (click)="misReportes()"
        lines="none"
        color="warning"
      >
        <ion-icon slot="start" name="list-outline"></ion-icon>
        <ion-label>Mis Reportes</ion-label>
      </ion-item>
    </ion-menu-toggle>

    <ion-footer class="ion-no-border safe-p-bottom">
      <ion-menu-toggle auto-hide="false">
        <ion-item
          class="rounded-item"
          (click)="signOut()"
          lines="none"
          color="danger"
        >
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-footer>
  </div>
</div>
<app-tabs style="z-index: 1"></app-tabs>
