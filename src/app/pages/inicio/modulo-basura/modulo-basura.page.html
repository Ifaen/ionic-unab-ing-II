<div class="app-container">
  <div class="form-container flex: 1">
    <div style="display: flex; align-items: center; justify-content: space-between">
      <ion-buttons class="boton_retroceder" slot="start">
        <ion-back-button defaultHref="/inicio/home"></ion-back-button>
      </ion-buttons>
      <h1 class="Titulo_Reporte" style="text-align: center">Reporte de Basura</h1>
    </div>
    <form>
      <label class="my-label">Tipo de Basura</label>
      <ion-select class="input" placeholder="Seleccione el tipo de basura" name="typeIncident"
        [(ngModel)]="formBasura.typeIncident">
        <ion-select-option value="organico">
          Residuos orgánico o biodegradable
        </ion-select-option>
        <ion-select-option value="inorganico">
          Residuos inorgánicos o no biodegradables
        </ion-select-option>
        <ion-select-option value="toxico">
          Residuos tóxicos o inflamables
        </ion-select-option>
        <ion-select-option value="construccion">
          Residuos de construcción o demolición
        </ion-select-option>
        <ion-select-option value="reciclable">
          Residuos reciclables
        </ion-select-option>
      </ion-select>

      <label class="my-label">Ubicación</label>
      <ion-button (click)="goToLocationPage()" class="input_boton" expand="full" required>
        <ion-icon size="large" name="location"></ion-icon>
      </ion-button>
      <p *ngIf="LocationSelected" class="confirmacion_campo">Su ubicación fue guardada con éxito</p>
      <div class="textarea-container">
        <label class="my-label">Detalles</label>
        <textarea id="area_descripcion" class="area_descripcion" required (input)="updateCount()" maxlength="200"
          name="description" [(ngModel)]="formBasura.description">
      </textarea>
        <div id="charCount" class="char-counter">0 / 200</div>
      </div>

      <label class="my-label">Imagen</label>
      <ion-button class="input_boton" expand="full" (click)="executeImageCapture()">
        <ion-icon size="large" name="camera-outline"></ion-icon>
      </ion-button>
      <p *ngIf="photoTaken" class="confirmacion_campo">La foto fue guardada con exito</p>
      <!--Apartado para vizualizar la foto seleccionada-->
      <div *ngIf="formBasura.photo">
        <ion-img [src]="formBasura.photo" class="adj_foto"></ion-img>
      </div>
      <ion-button expand="full" (click)="validateForm()">Enviar</ion-button>
    </form> 
  </div>
</div>
